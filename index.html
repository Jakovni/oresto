<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oresto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" src="musique_arg.mp3" preload="auto" muted></audio>
    
    <div class="login-container" id="loginContainer">
        <h2>Pour réserver, veuillez entrer
        <form id="passwordForm">
            <label for="passwordInput">votre mot de passe :</label>
            <input type="password" id="passwordInput" required>
            <button type="submit">Accéder</button>
        </form>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <h1>Ticket Resto, fin d'ARG !</h1>
        <form id="ticketForm">
            <label for="winnerName">Pseudo :</label>
            <input type="text" id="winnerName" required>
            <button type="submit">Générer le ticket</button>
        </form>

        <div id="ticketContainer" class="ticket-container">
            <div class="ticket">
                <p class="ticket-title">Ticket Resto</p>
                <p>Félicitations, <span id="displayedName"></span> !</p>
                <p class="timestamp" id="displayedTimestamp"></p>
                <p class="message">Go DM jako !</p>
            </div>
            <button id="toggleMuteBtn" class="mute-button">Activer le son</button>
            <button id="downloadTicket">Télécharger le ticket</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
